<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %} | Games</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'games:homepage' %}">Home</a> |
            <a href="{% url 'games:math-game' %}">Math-Game</a> |
            <a href="{% url 'games:anagram-game' %}">Anagram Game</a> |

            {% if user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}">Log Out</a> |
                <a href="{% url 'accounts:password_reset' %}">Reset Password</a>
          {% else %}
                <a href="{% url 'accounts:login' %}">Log In</a> |
                <a href="{% url 'signup' %}">Sign Up</a>
          {% endif %}

        </nav>
    </header>
    {% block main %}{% endblock %}

    {% block content %}{% endblock %}


</body>
</html>
